<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      
      <h1>Tic Tac Toe</h1>
      <div id="players">
        <div id="player1">
          <label for="playerOneInp">First Player's Name</label>
          <input id="playerOneInp" type="text">
        </div>
        <div id="player2">
          <label for="playerTwoInp">Second Player's Name</label>
          <input id="playerTwoInp" type="text">
        </div>
          
      </div>
      <table>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <footer>Check This Project On <a href="">Github</a></footer>
      
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="index.js"></script>
    </body>
</html>
